<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="padding: 20px;"> 
    <a  href="/HTML/account.html"><img class="back" src="img/Vector.png" alt=""></a>

<div class="container my-5">
    
    <div class="container-box shadow-lg">
        <h4 class="fw-bold">รายการค้างชำระของคุณ</h4>
        
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">เลขห้อง</label>
                <select class="form-select">
                    <option selected>A0001</option>
                </select>
            </div>

            
            <div class="col-md-6">
                <label class="form-label">รอบบิล</label>
                <select class="form-select">
                    <option selected>--มกราคม--</option>
                </select>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label class="form-label">ค่าเช่า</label>
                <input type="text" class="form-control" value="3500" disabled>
            </div>
        </div>

        
        <label class="mt-4">ค่าน้ำ</label>
        <div class="row g-3">
            <div class="col-md-2">
                <label class="form-label">เลขมิเตอร์ครั้งนี้</label>
                <input type="text" class="form-control" value="33" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">ครั้งก่อน</label>
                <input type="text" class="form-control" value="-" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">หน่วยที่ใช้</label>
                <input type="text" class="form-control" value="-" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">ราคา/หน่วย</label>
                <input type="text" class="form-control" value="-" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">รวม (บาท)</label>
                <input type="text" class="form-control" value="100" disabled>
            </div>
        </div>

        
        <label class="mt-4">ค่าไฟ</label>
        <div class="row g-3">
            <div class="col-md-2">
                <label class="form-label">เลขมิเตอร์ครั้งนี้</label>
                <input type="text" class="form-control" value="44" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">ครั้งก่อน</label>
                <input type="text" class="form-control" value="04" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">หน่วยที่ใช้</label>
                <input type="text" class="form-control" value="40" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">ราคา/หน่วย</label>
                <input type="text" class="form-control" value="8" disabled>
            </div>
            <div class="col-md-2">
                <label class="form-label">รวม (บาท)</label>
                <input type="text" class="form-control" value="320" disabled>
            </div>
        </div>

        
        <div class="row g-3 mt-4">
            <div class="col-md-3">
                <label class="form-label">รวมทั้งหมด</label>
                <input type="text" class="form-control fw-bold" value="3,920" disabled>
            </div>
        </div>
    </div>

    
    <div class="summary-table mt-5 p-4">
        <h4 class="fw-bold text-dark">รายการบิล : <span class="text-primary">ผู้เช่าปัจจุบัน ศิวะกร สว่างอุระ</span></h4>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>เลขบิล</th>
                    <th>รอบบิล</th>
                    <th>ค่าเช่า</th>
                    <th>ค่าน้ำ</th>
                    <th>ค่าไฟ</th>
                    <th>รวม</th>
                    <th>สถานะ</th>
                    <th>พิมพ์</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0001</td>
                    <td>เดือน มกราคม 2568</td>
                    <td>3,500.00</td>
                    <td>100.00</td>
                    <td>320.00</td>
                    <td>3,920.00</td>
                    <td class="unpaid text-danger" id="paymentStatus">ยังไม่ได้ชำระ</td>
                    <td>
                        <button class="btn pay-btn "data-bs-toggle="modal" data-bs-target="#paymentModal">ชำระ</button>
                    </td>
                    
                        <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="paymentModalLabel">ยืนยันการชำระเงิน</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="https://cdn.pixabay.com/photo/2013/07/12/14/45/qr-code-148732_1280.png" alt="" style="width: 150px ;height: 150px;">
                                </div>
                                <div class="mb-2">
                                    <label for="fileUpload" class="btn btnUp ms-4">
                                        <i class="bi bi-arrow-bar-up"></i> อัพโหลดไฟล์
                                    </label>
                                    <input type="file" id="fileUpload" class="d-none">
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                                <button class="btn btnfinish"  id="confirmPaymentBtn">ชำระเงิน</button>
                                </div>
                            </div>
                            </div>
                        </div>


                        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content text-center p-4">
                                    <div class="modal-body">
                                        <div class="checkmark-circle">
                                            <div class="checkmark draw"></div>
                                        </div>
                                        <h4 class="mt-3">ชำระเงินสำเร็จ!</h4>
                                        <p>การชำระเงินของคุณเสร็จสมบูรณ์</p>
                                        <button type="button" class="btn btn-success mt-3" id="successOkBtn">ตกลง</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <style>
                        
                        .checkmark-circle {
                            width: 100px;
                            height: 100px;
                            border-radius: 50%;
                            background: #28a745;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            margin: 0 auto;
                            position: relative;
                        }
                        
                        .checkmark {
                            width: 30px;
                            height: 60px;
                            border-left: 5px solid #fff;
                            border-bottom: 5px solid #fff;
                            transform: rotate(-45deg); 
                            opacity: 0;
                            animation: draw-check 0.5s ease-in-out 0.3s forwards;
                        }
                        
                        @keyframes draw-check {
                            0% {
                                height: 0;
                                width: 0;
                                opacity: 1;
                            }
                            50% {
                                height: 30px;
                                width: 0;
                                opacity: 1;
                            }
                            100% {
                                height: 30px;
                                width: 60px;
                                opacity: 1;
                            }
                        }
                        </style>
                        
                        <script>
                        document.getElementById("confirmPaymentBtn").addEventListener("click", function() {
                            // ปิด Modal ยืนยันการชำระเงิน
                            var paymentModal = bootstrap.Modal.getInstance(document.getElementById('paymentModal'));
                            paymentModal.hide();
                        
                            // แสดง Modal แจ้งเตือนสำเร็จ
                            setTimeout(function() {
                                var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                                successModal.show();
                            }, 500);
                        });
                        
                        // เมื่อกด "ตกลง" ให้กลับไปยังหน้าหลัก
                        document.getElementById("successOkBtn").addEventListener("click", function() {
                            var successModal = bootstrap.Modal.getInstance(document.getElementById('successModal'));
                            successModal.hide();
                        
                             // เปลี่ยนสถานะการชำระเงินในตาราง
                            document.getElementById("paymentStatus").textContent = "ชำระแล้ว";
                            document.getElementById("paymentStatus").classList.remove("text-danger");
                            document.getElementById("paymentStatus").classList.add("text-success");

                            // รีโหลดหน้า หรือกลับไปหน้าหลัก
                            window.location.href = "#";  // แก้เป็นหน้าที่ต้องการ
                        });
                        
                        </script>
            
                </tr>
            </tbody>
        </table>
    </div>
</div>

<style>
    .btnUp{
        background-color: #875E42;
        color: white;
    }
    body {
        background-color: #F5F6F1;
    }
    .container-box {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
    }
    .summary-table {
        background-color: #ffffff;
        border-radius: 10px;
    }
    .table thead {
        background-color: #DACBA2;
    }
    .table td, .table th {
        text-align: center;
    }
    .unpaid {
        color: red;
        font-weight: bold;
    }
    .pay-btn {
        background-color: #C85C35;
        color: white;
        font-weight: bold;
    }
    .btnfinish{
        background-color: #875E42;
        color: white;
    }
    
</style>

</body>
</html>
