<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="/CSS/loginpage.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box-all">
        <div class="login-container">
        
            <div class="login-card" >
                <div class="icon">
                <a  href="/HTML/homepage.html"><img src="img/ðŸ¦† icon _chevron left_.png" alt=""></a>
                </div>
                    <h1 class="login-title">Login to Monnapan</h1>
                    <div class="logo">
                    <img  src="img/Logologin.png" alt="logo">
                </div>
                
                <p class="login-subtitle">or use your email account:</p>
                <form class="login-form">
                    <div class="input-group">
                        <label class="label-email" for="email">Email</label><br>
                        <input type="email" id="email"  placeholder="Enter your email" required />
                    </div>
                    <div class="input-group">
                        <label class="label-password" for="password">Password</label><br>    
                        <input type="password" id="password" placeholder="Enter your password" required />
                    </div>
                    <p class="forgetpassword-text">
                        <a href="forgot.html">Forgot your password?</a>
                    </p>
                </form>
                
                <button type="submit"  onclick="window.location.href='/HTML/homeaccount.html'"; class="login-button">Login</button>
            </div>
      </div>
         <section>
              <h1 class="text-section-h1">Hello Friend!</h1>
              <p class="text-section-p">Log in to enter the dormitory booking system. Choose a room to make a complete booking.</p>
              <button><a href="/HTML/homeaccount.html">Login</a></button>
         </section>
    </div>
  
</body>
</html>
